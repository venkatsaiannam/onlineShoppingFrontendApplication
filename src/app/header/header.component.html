<mat-toolbar color="primary">
  <span>
    OnlineShopping Application
  </span>
  <span class="space-button"></span>
  <button *ngIf = "!isLoggedIn()" mat-raised-button color="primary" routerLink="/login">
    login
  </button>
  <button *ngIf = "isLoggedIn()" mat-raised-button color="warn" (click) = "logout()">
    logout
  </button>
  
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">

  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button mat-raised-button color="primary" *ngIf="!isAdmin()" routerLink="/cart">Cart</button>
  <button mat-raised-button color="primary" *ngIf="!isAdmin()" routerLink="/myOrders">MyOrders</button>
  <button mat-raised-button color="primary" *ngIf="isAdmin()" routerLink="/addNewProduct">Add New Product</button>
  <button mat-raised-button color="primary" *ngIf="isAdmin()" routerLink="/showProductDetails">Show All Products</button>
  <button mat-raised-button color="primary" *ngIf="isAdmin()" routerLink="/orderInformation">Order Information</button>
  

</mat-toolbar>
