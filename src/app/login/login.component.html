

<div class="container mt-5">
    <div class="card" style="padding:20px;">
        <form  #loginForm="ngForm" (ngSubmit) = "login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input ngModel name="userName" id="userName" matInput placeholder="Username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" ngModel name="userPassword" id="userPassword" matInput
                    placeholder="Password">
                <mat-hint>password</mat-hint>
            </mat-form-field>

            <button type="submit" class="w-100" mat-raised-button color="primary">Login</button>
        </form>

        
    </div>

    <div class="text-center">
        <br>
        <button class="w-20" mat-raised-button type="button" (click)="registerUser()"> Create an Account</button>
    </div>
    </div>
