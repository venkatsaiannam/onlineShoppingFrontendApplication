<div class="container mt-5">
    <div class="row">

        <div class="col-6">
            <div class="card image-container p-3">
                <img [src]="product.productImages[selectProductIndex].url" alt="" height="90%"
                    class="product-zoom-image">
            </div>
            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages;let i = index" (click)="changeIndex(i)"
                        style="border:1px solid lightgray ;cursor: pointer;">
                        <img [src]="file.url" alt="" height="90%">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <h2>{{product.productName}}</h2>
                </div>
                <div class="mt-3">
                    Description:<br>
                    {{product.productDescription}}
                </div>
                <div class="mt-3">
                    <b>Rs. {{product.productDiscountedPrice}} &nbsp;<b
                            style="text-decoration: line-through;">{{product.productActualPrice}}</b></b>
                </div>
                <div class="mt-5 text-center">
                    <button mat-raised-button color="warn" style="width:25%" (click)="buyProduct(product.productId)">Buy Now</button> &nbsp;
                    <button mat-raised-button (click)="addToCart(product.productId)" style="width:25%" >Add To cart</button>
                </div>

            </div>
        </div>
    </div>
</div>
