<div class="container mt-5">
    <div class="card" style="padding: 20px;"> 
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input ngModel name="userName" id="userName" matInput placeholder="Username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>FirstName</mat-label>
                <input ngModel name="userFirstName" id="userFirstName" matInput placeholder="FirstName">
                <mat-hint>FirstName</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>LastName</mat-label>
                <input ngModel name="userLastName" id="userLastName" matInput placeholder="LastName">
                <mat-hint>LastName</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input ngModel name="userPassword" id="userPassword" matInput placeholder="Password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>

            <div class="text-center">
                <button mat-raised-button color="primary" type="submit">Register</button>
            </div>
            
        </form>

    </div>
</div>
